    <main>
        <h2>Reservation</h2>
        <form action="reservation.php" method="post">
            <div class="formInfo">
                <label for="firstname">Your First Name</label>
                <input type="text" name="firstName" id="fname" placeholder="John" pattern="[A-Za-z]{30}" required><br><br>
                <label for="lastname">Your Last Name</label>
                <input type="text" name="lastName" id="lname" placeholder="Smith" pattern="[A-Za-z]{30}" required><br><br>
                <label for="email">Your E-mail</label>
                <input type="text" name="eMail" id="e-mail" placeholder="john_smith@gmail.com" required><br><br>
                <label for="phone">Your Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="416-123-4567" required><br><br>
                <label for="guestNumber">Number of Guests</label>
                <select name="guests" id="guestNumber" required>
                    <option value="">How Many Guests Will Be Attending</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value=">8">For more than 8, please call the restaurant</option>

                </select><br><br>
                <label for="date">Date of Reservation</label>
                <input type="date" id="date" required>

             
            </div>





        </form>
      



    </main>
